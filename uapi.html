<!DOCTYPE html>
<html>
	
	<!-- -->
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src = "uapi.js"></script>	
	<script src = "gapi.js"></script>
	
	
<body>  
	<h4>UAPI<h4> 
	<input id="params" type="text">
		<br>
	<button id="search"type="button" class="btn btn-info"onclick="searchParam();">Buscar</button>
		<br>
	<button id="ShowHide"type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapsable" onclick="showHide();">SHOW</button>
	<div id="collapsable" class="collapse">
	<div id="player"></div> 
	</div>
	
	<div id= "KnockOutList">
		<ul data-bind="foreach: dataResp">
			<li>
				<div>
					<span data-bind="text: titulo"> </span>
					<br>
					<img data-bind="attr:{src: imgurl}" />  
					<button type="button" class="btn btn-primary" data-bind="click: alertID">Reproducir</button>
				</div>		 
			</li>
		</ul>
	</div>
	
	
</body>
</html>
